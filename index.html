


<!doctype html>

  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f7fafc; /* Add a background color */
    }

    /* Add animation keyframes for text cycling */
    @keyframes textCycle {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    #productDisplay {
      animation: textCycle 0s infinite; /* Adjust animation duration as needed */
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff; /* Change text color */
    }

    /* Center the button */
    .button-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #productButton {
      background-color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease, color 0.3s ease; /* Add transitions for smooth change */
    }

    #productButton:hover {
      background-color: #f0f0f0;
    }

    /* Rest of your CSS styles */
  </style>
</head>

    const productDisplay = document.getElementById('productDisplay');
    const productButton = document.getElementById('productButton');
    let currentIndex = 0;
    let isCycling = false;

    function cycleProducts() {
      // Generate a random index
      currentIndex = Math.floor(Math.random() * products.length);
      productDisplay.textContent = products[currentIndex];
    }

    productButton.addEventListener('click', function () {
      if (!isCycling) {
        isCycling = true;
        productButton.disabled = true; // Disable the button during animation
        productButton.style.backgroundColor = '#6b46c1'; // Change background color to dark purple
        productButton.style.color = '#f7fafc'; // Change text color to light gray
        productButton.style.border = '2px solid #fff'; // Add white border
        const interval = setInterval(cycleProducts, 100); // Cycle quickly
        setTimeout(() => {
          clearInterval(interval);
          isCycling = false;
          productButton.disabled = false; // Re-enable the button immediately
          productButton.style.backgroundColor = 'white'; // Reset background color
          productButton.style.color = '#333'; // Reset text color
          productButton.style.border = 'none'; // Reset border
        }, 4000); // Stop cycling after 4 seconds
      }
    });
