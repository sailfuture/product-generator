<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="relative isolate overflow-hidden bg-gray-900 h-full w-full">
    <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl" id="productDisplay"></h2>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <button id="productButton" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">Generate Product</button>
        </div>
      </div>
    </div>
    <svg viewBox="0 0 1024 1024" class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-x-1/2 [mask-image:radial-gradient(closest-side,white,transparent)]" aria-hidden="true">
      <circle cx="512" cy="512" r="512" fill="url(#8d958450-c69f-4251-94bc-4e091a323369)" fill-opacity="0.7" />
      <defs>
        <radialGradient id="8d958450-c69f-4251-94bc-4e091a323369">
          <stop stop-color="#7775D6" />
          <stop offset="1" stop-color="#E935C1" />
        </radialGradient>
      </defs>
    </svg>
  </div>
  


  <script>
    document.getElementById('productButton').addEventListener('click', function() {
    const products = [
        "Melissa & Doug Wooden Building Blocks Set",
        "Dr. Seuss's Beginner Book Collection",
        // ... Add all other products here
        "Masterclass Online Courses Subscription"
    ];

    const randomProduct = products[Math.floor(Math.random() * products.length)];
    document.getElementById('productDisplay').textContent = randomProduct;
});
  </script>
</body>
</html>
